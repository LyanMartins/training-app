<div class="uk-container uk-margin-left uk-margin-right">
    <form [formGroup]="form" class="uk-grid">
        <div class="uk-width-1-1">
            <input class="uk-input"  formControlName="name"  type="text" placeholder="Titulo"
            [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine)}"r>
           
        </div>
        <div class="uk-width-1-2 uk-margin-top">
            <input type="number" class="uk-input"  formControlName="quantity"  type="text" placeholder="Quantidade"
            >
        </div>
        <div class="uk-width-1-2 uk-margin-top">
            <input type="money" class="uk-input"  formControlName="price"  type="text" placeholder="PreÃ§o">
        </div>
        <div class="uk-width-1-1  uk-margin-top">
            <button class="uk-button uk-button-primary uk-width-1-1"  [disabled]="form.invalid" (click)="createNewItem()" >Salvar</button>
        </div>
    
    </form>    
</div>
