<app-navbar [config]="config"></app-navbar>
<div>
    <div class="uk-container uk-margin-left uk-margin-right">
        <button class="uk-button uk-button-primary uk-width-1-1" routerLink="/list-create" >Adicionar</button>
    </div>
    <ul class="uk-list uk-list-striped">
        <li *ngFor="let li of list">
            <span  uk-icon="list"></span>
            {{ li.title }}
            <a class="uk-link-reset" [routerLink]="['/list', li.token]" >
                <span class="float-right" uk-icon="chevron-right"></span>
            </a> 
        </li>
       
    </ul>
</div>
